<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title layout:title-pattern="$CONTENT_TITLE | $DECORATOR_TITLE">${artifactId.substring(0,1).toUpperCase()}${artifactId.substring(1)}</title>

    <link rel="icon" th:href="@{/img/icons/favicon.ico}"/>
    <link rel="shortcut icon" th:href="@{/img/icons/favicon.ico}"/>
    <link href="../static/vendor/bootstrap/dist/css/bootstrap.css" th:href="@{/vendor/bootstrap/dist/css/bootstrap.css}" rel="stylesheet" media="screen"/>
    <link href="../static/vendor/font-awesome/css/font-awesome.css" th:href="@{/vendor/font-awesome/css/font-awesome.css}" rel="stylesheet" media="screen"/>
    <link href="../static/vendor/animate.css/animate.css" th:href="@{/vendor/animate.css/animate.css}" rel="stylesheet" media="screen"/>
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" media="screen"/>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">${artifactId.substring(0,1).toUpperCase()}${artifactId.substring(1)}</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>
    <div class="container" layout:fragment="content"></div>
    <script src="../static/vendor/jquery/dist/jquery.js" th:src="@{/vendor/jquery/dist/jquery.js}"></script>
    <script src="../static/vendor/bootstrap/dist/js/bootstrap.js" th:src="@{/vendor/bootstrap/dist/js/bootstrap.js}"></script>
    <script src="../static/js/main.js" th:src="@{/js/main.js}"></script>
</body>
</html>
